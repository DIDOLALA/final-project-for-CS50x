{% extends "layout.html" %}
{% block title %}{{ _('title_register') }}{% endblock %}
{% block body %}
<h3>{{ _('reg_hdr') }}</h3>
{% with m = get_flashed_messages() %}
  {% if m %}<p style="color:red;">{{ m[0] }}</p>{% endif %}
{% endwith %}
<form method="post">
  <input name="username" placeholder="{{ _('reg_user_plh') }}" required><br>
  <input type="password" name="password" placeholder="{{ _('reg_pwd_plh') }}" required><br>
  <button type="submit">{{ _('btn_register') }}</button>
</form>
<a href="{{ url_for('login') }}">{{ _('btn_login') }}</a>
{% endblock %}
