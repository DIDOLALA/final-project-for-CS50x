<!DOCTYPE html>
<html lang="{{ session.get('language','en') }}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lg_rg.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/basestyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/resultstyle.css') }}">
    <title>{% block title %}{% endblock %}</title> 
    <style>
        body {
            {% block page_background %}{% endblock %}
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div>
                {% if not session.get('uid') %}
                    {{ _('hello_guest') }}
                {% else %}
                    <span style="margin-right:1em;">
                        {{ _('hello_user').format(session.get('uname','')) }}
                    </span>
                {% endif %}
            </div>
            <div style="margin-left:auto;">
                {% if session.get('uid') %}
                    <a href="{{ url_for('logout') }}">{{ _('btn_logout') }}</a>
                {% else %}
                    <a href="{{ url_for('login') }}">{{ _('btn_login') }}</a>
                {% endif %}
            </div>
        </nav>
    </header>
    <div class="page-wrapper">
        <div class="main-bg-container">
            <div class="info-content-wrapper">
                {% block body %}{% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
