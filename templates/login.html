{% extends "layout.html" %}
{% block title %}{{ _('title_login') }}{% endblock %}
{% block body %}
<h3>{{ _('login_hdr') }}</h3>
{% with m = get_flashed_messages() %}
  {% if m %}<p style="color:red;">{{ m[0] }}</p>{% endif %}
{% endwith %}
<form method="post">
  <input name="username" placeholder="{{ _('login_user_plh') }}" required><br>
  <input type="password" name="password" placeholder="{{ _('login_pwd_plh') }}" required><br>
  <button type="submit">{{ _('btn_login') }}</button>
</form>
<a href="{{ url_for('register') }}">{{ _('login_link_reg') }}</a>
{% endblock %}
