<!DOCTYPE html>
<html lang="{{ session.get('language','en') }}">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layoutstyle.css') }}">
    <title>{% block title %}{% endblock %}</title>
    
</head>
<body>
    <div id="background-slideshow-container">
        <div id="background-slideshow-1" class="slideshow-image"></div>
        <div id="background-slideshow-2" class="slideshow-image"></div>
    </div>
    <div class="content-wrapper">
        <header>
            <nav>
                <div>
                    {% if not session.get('uid') %}
                        {{ _('hello_guest') }}
                    {% else %}
                        <span style="margin-right:1em;">
                            {{ _('hello_user').format(session.get('uname','')) }}
                        </span>
                    {% endif %}
                </div>
                <div style="margin-left:auto;">
                    {% if session.get('uid') %}
                        <a href="{{ url_for('logout') }}">{{ _('btn_logout') }}</a>
                    {% else %}
                        <a href="{{ url_for('login') }}">{{ _('btn_login') }}</a>
                    {% endif %}
                </div>
            </nav>
        </header>

        <div class="page-wrapper">
            {% block body %}{% endblock %}
        </div>
    </div>
    
    <script>
        const slideshowDiv = document.getElementById('background-slideshow');
        const images = [
            "{{ url_for('static', filename='images/bg1.jpg') }}",
            "{{ url_for('static', filename='images/bg2.jpg') }}",
            "{{ url_for('static', filename='images/bg3.jpg') }}",
            "{{ url_for('static', filename='images/bg4.jpg') }}",
            "{{ url_for('static', filename='images/bg5.jpg') }}",
            "{{ url_for('static', filename='images/bg6.jpg') }}",
            "{{ url_for('static', filename='images/bg7.jpg') }}",
            "{{ url_for('static', filename='images/bg8.jpg') }}",
            "{{ url_for('static', filename='images/bg9.jpg') }}",
            "{{ url_for('static', filename='images/bg10.jpg') }}",
            "{{ url_for('static', filename='images/bg11.jpg') }}",
        ];

        let currentIndex = 0;
        let currentDiv = 1;
        const div1 = document.getElementById('background-slideshow-1');
        const div2 = document.getElementById('background-slideshow-2');

        function changeBackground() {
            const nextIndex = (currentIndex + 1) % images.length;
            const nextDiv = currentDiv === 1 ? div2 : div1;
            
            nextDiv.style.backgroundImage = `url(${images[nextIndex]})`;

            if (currentDiv === 1) {
                div1.classList.remove('active');
                div2.classList.add('active');
                currentDiv = 2;
            } else {
                div2.classList.remove('active');
                div1.classList.add('active');
                currentDiv = 1;
            }
        
            currentIndex = nextIndex;
        }

        window.onload = function() {
            div1.style.backgroundImage = `url(${images[0]})`;
            div1.classList.add('active');
            setInterval(changeBackground, 5000);
        };
    </script>
</body>
</html>
